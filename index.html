<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUB-like Boot Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">GNU GRUB Version 2.42</div>
    <div class="menu" id="boot-menu">
        <a src="/ubuntu.html" id="redirect"><div class="option">Ubuntu</div></a>
        <a src="/ubuntu.html" id="redirect"><div class="option">Advanced option for Ubuntu</div></a>
        <a src="/ubuntu.html" id="redirect"><div class="option">Windows Boot Manager (on /dev/sda2)</div></a>
        <a src="/ubuntu.html" id="redirect"><div class="option">Memory Test (memtest 86+)</div></a>
    </div>
    <div class="text">Use ↑ and ↓ keys to select which entry is highlighted.</div>
    <div class="text">Press Enter to boot the selected OS.</div>

    <script>
        const options = document.querySelectorAll('.option');
        let selectedIndex = 0;

        function redirection(){
            window.location.href = 'ubuntu.html';
        }

        function updateSelection() {
            options.forEach((option, index) => {
                if (index === selectedIndex) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        updateSelection();

        function selectOption() {
            const selectedOption = options[selectedIndex].textContent;

    switch (selectedOption) {
        case 'Ubuntu':
            window.location.href = 'ubuntu.html';
            break;
        case 'Advanced option for Ubuntu':
            window.location.href = 'ubuntu.html'; 
            break;
        case 'Windows Boot Manager (on /dev/sda2)':
            window.location.href = 'ubuntu.html';
            break;
        case 'Memory Test (memtest 86+)':
            window.location.href = 'ubuntu.html'; 
            break;
        default:
            alert('Invalid option selected'); 
    }
        }

        document.getElementById('redirect').setAttribute('onclick', 'redirection()');

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && selectedIndex > 0) {
                selectedIndex--;
                updateSelection();
            } else if (event.key === 'ArrowDown' && selectedIndex < options.length - 1) {
                selectedIndex++;
                updateSelection();
            } else if (event.key === 'Enter') {
                selectOption();
            }
        });
    </script>
</body>
</html>
