        function getFormattedTimestamp() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    return `[${hours}:${minutes}:${seconds}]`;
}

// Function to replace placeholders with actual timestamps
function replaceTimestamps(text) {
    return text.replace(/\[Timestamp\]/g, getFormattedTimestamp());
}

// Replace timestamps and log the result
let text = replaceTimestamps(bootText);


        const textLines = text.trim().split('\n');

        function displayLoadingText() {
            let index = 0;

            function animate() {
                if (index < textLines.length) {
                    loadingText.innerHTML += textLines[index] + '<br>';
                    index++;
                    window.scrollTo(0, document.body.scrollHeight);
                    setTimeout(animate, 100); // Delay between lines
                } else {
                    setTimeout(redirectToMain, 800); // Wait for 2 seconds before redirecting
                }
            }

            animate();
        }

        function redirectToMain() {
            window.location.href = 'logged_in.html'; // Replace with actual URL
        }

        displayLoadingText();
