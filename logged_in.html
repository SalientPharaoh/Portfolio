<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu Terminal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #FFF;
            text-align: left;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .terminal {
            width: 800px;
            height: 400px;
            border: 2px solid #FFF;
            overflow: auto;
            padding: 10px;
            white-space: pre-line;
            position: relative;
        }
        .cursor::before {
            display: inline-flex;
            content: '|';
            position: absolute;
            animation: blink 0.7s infinite alternate;
        }
        .prompt {
            display: inline-block;
        }
        #commandText {
            display: flex;
            align-items: center;
        }
        @keyframes blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div id="output">Welcome to Ubuntu 20.04 LTS (GNU/Linux 5.4.0-26-generic x86_64)</div>
        <div id="commandLine">user@ubuntu:~$ <span id="commandText"></span><div class="cursor"></div></div>
        
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const outputDiv = document.getElementById('output');
        const commandText = document.getElementById('commandText');

        let currentCommand = '';

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                if (currentCommand !== "") {
                    printCommand(currentCommand);
                    executeCommand(currentCommand);
                    currentCommand = '';
                    commandText.textContent = '';
                }
            } else if (event.key === "Backspace") {
                event.preventDefault();
                currentCommand = currentCommand.slice(0, -1);
                commandText.textContent = currentCommand;
            } else {
                currentCommand += event.key;
                commandText.textContent = currentCommand;
            }
        }

        function printCommand(command) {
            outputDiv.innerHTML += `<div>user@ubuntu:~$ ${command}</div>`;
        }

        function executeCommand(command) {
            let result = "";
            switch (command) {
                case "ls":
                    result = "file1.txt file2.txt folder1 folder2";
                    break;
                case "clear":
                    outputDiv.textContent = "";
                    break;
                default:
                    result = "Command not found: " + command;
            }
            outputDiv.innerHTML += `<div>${result}</div>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        document.addEventListener('keydown', handleKeyDown);
    </script>
</body>
</html>
